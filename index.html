    <title>Box Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <p class="yellow-text">Yellow Text</p>
            <div class="red-box">
                <p class="white-text">White Text</p>
            </div>
        </div>

        <div class="inner-box">
            <p class="yellow-text">Yellow Text</p>
            <div class="red-box">
                <p class="white-text">White Text</p>
            </div>
        </div>
    </div>
</body>
</html>
